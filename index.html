<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>


<body class="">
    <header class="header">
        <div class="center">
            <h1 class="header__title">
                Добро пожаловать <br>на мой сайт!
            </h1>
            <p class="header__paragraph">
                Вам предстоит пройти несколько увлекательных <br>игр. Если готов нажимай
                <b>поехали</b>
                и <b>приступай</b>
            </p>
            <button class="button">
                Поехали!
            </button>
        </div>

    </header>
    <main>
        <section class="games">
            <div class="games__cart">
                <img src="./img/game1.png" alt="Game1">
                <p class="cart__title">
                    Игра 1
                </p>
            </div>
            <div class="games__cart">
                <img src="./img/game2.png" alt="game2">
                <p class="cart__title">
                    Игра 2
                </p>
            </div>
            <div class="games__cart">
                <img src="./img/game3.png" alt="game3">
                <p class="cart__title">
                    Игра 3
                </p>
            </div>
        </section>
    </main>
</body>

</html>
